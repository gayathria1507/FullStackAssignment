<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width: 40%;
    }
</style>
<body>
    <center>
   <table border="1">
    <tr>
        <th colspan="2"><h2>Registration Form</h2></th>
    </tr>
    <tr>
        <td>Student Name</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>Father's Name</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Mother's Name</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>Date of Birth</td>
        <td><input type="date"></td>
    </tr>

    <tr>
        <td>Gender</td>
        <td><input type="radio"><label>Male</label><input type="radio"><label>Female</label></td>
    </tr>

    <tr>
        <td>Email ID</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>Mobile No.</td>
        <td><input type="number"></td>
    </tr>

    <tr>
        <td>Address</td>
        <td><textarea></textarea></td>
    </tr>

    <tr>
        <td>State</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>City</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td></td>
        <td><button>submit</button></td>
    </tr>
   </table>
   </center> 
</body>
</html>
