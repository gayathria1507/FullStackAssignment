<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/bb2bf5f24b.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
</head>
<body>
    <div class="container mt-5 col-md-5" >
        <div class="">
            <form>
                <div class="alert alert-info"> 
                    <strong>SignIn<sub><a class="text-info p-3">Forget Password?</a></sub></strong>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="email" class="form-control" placeholder="Enter a email">
                </div>

                <div class="input-group mb-2">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group form-check p-3">
                    <input type="checkbox" class="form-check-input"> Remember Me
                </div>

                <button type="submit" class="btn btn-success">Login</button>
                <button type="button" class="btn btn-primary">Login with Facebook</button>

                <div class="dropdown-divider"></div>

                <div>
                    Don't have an account!<a href="#">sign up here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
