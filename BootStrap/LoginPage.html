<br><br><hr><br><br>
    <form class="form-horizontal">

            <label class="control-label col-sm-2" for="email"  >Email:</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="email">

        </div>

            <div class="col-sm-offset-2 col-sm-2">

                </div>

        </div>
        <div class="form-group">

            </div>
        </div>
