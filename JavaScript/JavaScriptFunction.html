<html>
    <head>
        <title>Web Page</title>
    
        <script>
            function myFunction(){
                document.write("<b>JavaScrip Function Example</b>");
            }
            function add(a,b){
                let sum=a+b;
                document.write("<b>sum : "+sum)
            }
            function sub(c,d){
                let s=c-d;
                document.write("<b>sub : "+s)
            }
        </script>
    </head>
    <body>
        <button onclick="myFunction()">
            Click Me
        </button>
        <br>
        <button onclick="add(10,20)">Addition</button>
        <br>
        <button onclick="sub(10,20)">Subtraction</button>
    </body>
</html>
