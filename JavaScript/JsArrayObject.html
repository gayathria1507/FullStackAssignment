<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Object</title>
    <script>
        function myfunction(){
            let skills=new Array(" C "," C++ "," Java "," Python")
            document.write("Array Elements : "+skills)
            document.write("<br>"+skills.length)
            document.write("<br>"+skills[0])
            document.write("<br>"+skills[skills.length-1])
            skills.push(" .Net ")
            skills.push(" React ")
            skills.push(" Angular")
            document.write("<br>After push : "+skills)
            skills.pop()       //pop can only remove the last element
            document.write("<br>After pop : "+skills)
            //display the Array using for loop
            document.write("<br><br>Array Elements : <br>")
            for(let i=0;i<skills.length;i++)
            {
                document.write("<br>"+skills[i]);
            }
        }
    </script>
</head>
<body onload="myfunction()">
    
</body>
</html>
