<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //using literalm
        var student={name:"Gayu",age:20,studies:"Computer Science",};
        document.write("<br> Student Name : " +student.name);
        document.write("<br> Student Age : " +student.age);
        document.write("<br> Student Studies : " +student.studies);
        //using object
        var student=new Object();
        student.name="Mani"
        student.age=21;
        student.studies="Computer Science"
        document.write("<br><br> Student Name : " +student.name);
        document.write("<br> Student Age : " +student.age);
        document.write("<br> Student Studies : " +student.studies);

    </script>
</body>
</html>
