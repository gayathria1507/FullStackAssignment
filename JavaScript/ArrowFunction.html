<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const sum=()=> 10+20;
        document.write("<br>Addition : "+sum())
        
        //Arrow function with using arguments
        const sub=(x,y)=> x-y;
        document.write("<br>Subtraction : "+sub(20,10))
        //
        const mul=(x,y)=> {return (x*y)};
        document.write("<br>Multipilaction : "+mul(10,10))
        const big=(x,y)=>{
            if(x>y)
                return x;
            else
                return y;
        }
        document.write("<br>Biggest Number : "+big(20,10))

        //factorial using arrow function
        const f=(x)=>{
            let fact=1;
            for(let i=1;i<=x;i++)
            {
                fact*=i;
            }
            return fact;

        }
        document.write("<br><br>Factorial of a : "+f(5))
    </script>
</body>
</html>
