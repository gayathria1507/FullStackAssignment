<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function StringFunction(){
        let str1=document.getElementById("n1").value;
        let str2=document.getElementById("n2").value;
        document.write(str1.length);
        document.write("<br>");
        document.write(str2.charAt(3));
        document.write("<br>");
        document.write(str1.slice(1,3));
        document.write("<br>");
        document.write(str2.substring(1,3));
        document.write("<br>");
        document.write(str2.substr(2,7));
        document.write("<br>");
        document.write(str1.toUpperCase());
        document.write("<br>");
        document.write(str2.toLowerCase());
        document.write("<br>");
        document.write(str1.concat(str2));
        document.write("<br>");
        document.write(str2.trim());
        document.write("<br>");
        document.write(str2.trimStart());
        document.write("<br>");
        document.write(str1.trimEnd());
        document.write("<br>");
        document.write(str1.repeat(10));
        document.write("<br>");
        document.write(str2.replace("wow","Welcome"));
        document.write("<br>");
        document.write(str2.replaceAll("ArulKumar","Shanmathi"));
        document.write("<br>");
        document.write(str2.split(" "));
        }
    </script>
</head>
<body>
    Enter the String1 <input type="text" id="n1"/>
    <br>
    Enter the String2 <input type="text" id="n2"/>
    <br>
    <button onclick="StringFunction()">Check</button>
    <br>
</body>
</html>
