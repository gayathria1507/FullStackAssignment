<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
    <script>
        function welcome()
        {
            alert("Hi, Welcome")
        }
        function leave(){
            confirm("Do you want to leave the page?");
        }
        function greeting(){
            let name=prompt("Enter your name:");
            alert("Hi "+name);
        }
    </script>
</head>
<body onload="welcome()" onunload="leave()">
    <button onclick="greeting()">Hi...!</button>
</body>
</html>
