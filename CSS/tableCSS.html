<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .container{
            border: 1px solid black;
            width: fit-content;
        }
        th{
            background-color: brown;
        }
        td{
            background-color: pink;
            padding: 5px;
        }
        table{
            border:green ;
        }
    </style>
</head>
<body>
    <div class="container">
    <table border="1">
        <tr>
            <th>Sr.No</th><th>Course Name</th><th>Fees</th>
            <th>Duration</th><th>Eligibility</th>
        </tr>
        <tr>
            <td>1</td>
            <td>CCC-Course on Computer Concept</td>
            <td>2000</td>
            <td>3 Months</td>
            <td>10<sup>th</sup></td>
        </tr>
        <tr>
            <td>2</td>
            <td>CCC-Course on Computer Application</td>
            <td>2000</td>
            <td>3 Months</td>
            <td>10<sup>th</sup></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Tally</td>
            <td>3000</td>
            <td>3 Months</td>
            <td>10<sup>th</sup></td>
        </tr>
        <tr>
            <td>4</td>
            <td>O Level</td>
            <td>15,000</td>
            <td>3 Months</td>
            <td>10<sup>th</sup></td>
        </tr>
    </table>
    </div>
</body>
</html>
